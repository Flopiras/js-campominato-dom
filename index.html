<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="bg-dark text-white">

        <header>
            <div class="container text-center">

                <h1>CAMPO MINATO</h1>
                <!-- select -->
                <label for="level">Seleziona il livello:</label>
                <select id="level">
                    <option value="easy">Facile</option>
                    <option value="normal">Normale</option>
                    <option value="hard">Difficile</option>
                </select>

                <!-- button -->
                <button id="button-play" class="btn btn-secondary ms-2">GIOCA!</button>

            </div>
        </header>
        <main class="p-4 mt-2">
            <div class="container d-flex justify-content-between">
                <div id="grid" class="grid d-flex align-items-center justify-content-center">
                </div>
                <!-- score -->
                <div id="score-card" class=" bg-secondary mt-5 d-none">
                    <h3>Il tuo punteggio :</h3>
                    <p id="score" class="text-danger h3">0</p>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
